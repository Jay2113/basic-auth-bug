AWSTemplateFormatVersion: 2010-09-09
Description: "Next jsAmplify application with basic authentication"

Parameters:
  GitHubAccessToken:
    Type: String
    NoEcho: true

Resources:
  AmplifyServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: |-
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": { "Service": "amplify.amazonaws.com" },
              "Action": "sts:AssumeRole"
            }
          ]
        }
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess
  AmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      EnableBranchAutoDeletion: true
      IAMServiceRole: !GetAtt AmplifyServiceRole.Arn
      Name: basic-auth-bug
      Repository: "https://github.com/Jay2113/basic-auth-bug"
      AccessToken: !Ref GitHubAccessToken
      BasicAuthConfig:
        EnableBasicAuth: true
        Username: "hello"
        Password: "awssupport"
      EnvironmentVariables:
        - Name: "_LIVE_UPDATES"
          Value: '[{"name":"Next.js version","pkg":"next-version","type":"internal","version":"11"}]'
  AmplifyMainBranch:
    Type: AWS::Amplify::Branch
    Properties:
      AppId: !GetAtt AmplifyApp.AppId
      BranchName: "main"
      EnableAutoBuild: true
      Stage: "PRODUCTION"